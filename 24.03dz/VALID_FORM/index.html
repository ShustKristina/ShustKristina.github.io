<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Валидация формы</title>
    <link rel="stylesheet" href="css/style.css">
    <script async src="script/script.js"></script>
</head>

<body>
    <p></p>
    <form name="validform" action="http://fe.it-academy.by/TestForm.php">
        <p>Для внесения вашего сайта в каталог, заполните форму:</p>
        <table>
            <tr>
                <td>Разработчики:</td>
                <td>
                    <div class="errorDev"></div><input placeholder="Петров, Новиков" type="text" class="data" name="developers"></td>
            </tr>
            <tr>
                <td>Название сайта:</td>
                <td>
                    <div class="errorName"></div><input placeholder="АмиМебель" type="text" name="nameSite"></td>
            </tr>
            <tr>
                <td>URL сайта:</td>
                <td>
                    <div class="errorURL"></div><input placeholder="https://habrahabr.ru" type="text" name="addressSite"></td>
            </tr>
            <tr>
                <td>Дата запуска сайта:</td>
                <td>
                    <div class="errorDate"></div><input placeholder="13.02.2017" type="text" name="date"></td>
            </tr>
            <tr>
                <td>Посетителей в сутки:</td>
                <td>
                    <div class="errorVisitors"></div><input placeholder="500" type="text" name="visitors"></td>
            </tr>
            <tr>
                <td>E-mail для связи:</td>
                <td>
                    <div class="errorEmail"></div><input placeholder="ivanov@gmail.com" type="text" name="email"></td>
            </tr>
            <tr>
                <td>Рубрика каталога:</td>
                <td>
                    <div class="errorCatalog"></div><select name="catalog">
        <option value="1">бытовая техника</option>
        <option value="2">одежда</option>
        <option value="3">спортовары</option>
        <option value="4">все для дома</option>
        <option value="5">еда</option>
    </select></td>
            </tr>
            <tr>
                <td>Размещение:</td>
                <td>
                    <div class="errorCost"></div><input type="radio" class="cost1" name="cost">бесплатное <input type="radio" name="cost" class="cost2">платное<input type="radio" name="cost" class="cost3">VIP</td>
            </tr>
            <tr>
                <td>Разрешить отзывы:</td>
                <td>
                    <div class="errorReview"></div><input type="checkbox" name="review"></td>
            </tr>
            <tr>
                <td colspan="2">Описание сайта:</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="errorDescription"></div><textarea name="description"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" name="validButton" value="Опубликовать"></td>
            </tr>
        </table>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Оборачивание текста в тег</title>
    <script src="script/script.js"></script>
</head>

<body>

     <script>
        function buildWrapper(arg) {
            return (function buildWrapper(arg2) {
                var tag = arg; //create tag
                var text = arg2.split("'").join("&apos;").split('"').join("&quot;").split('<').join("&quot;").split('<').join("&lsaquo;").split('>').join("&rsaquo;").split('&').join("&amp;"); //paste the text
                var result = "<"+tag+">"+text+"<"+"/"+tag+">"; //text+tag
                return result;
            });
        }

        //test
        var wrapH1 = buildWrapper("H1");
        var wrapP = buildWrapper("P");
        console.log(wrapH1("СТИХИ"));
        console.log(wrapP("Однажды в студёную зимнюю пору"));
        console.log(wrapP("Вкусные M&M's"));
    </script>

</body>

</html>
